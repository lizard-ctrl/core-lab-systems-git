<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Git Introduction</title>
  </head>
  <body>
    <h1>Git Introduction</h1>

    <h2>Chapter 08</h2>

    <h3>
      <code>
        git pull
      </code>
    </h3>

    <p>
      Load the most recent changes to your working directory.
    </p>

    <h3>
      <code>
        git push
      </code>
    </h3>

    <p>
      Syncs your commits to a remote repository. If you committed changes to your local repository, those will have to be pushed to your remote repository (in our case, on Github).
    </p>
  </body>
</html>
